<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        .payment {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Payment Details</h1>
        </div>
    </header>
    <div class="container">
        <div class="payment">
            <h2>Billing</h2>
            <p>Total Seats: <span id="count">0</span></p>
            <p>Total Price: ₹<span id="total">0</span></p>
        </div>
        <div class="payment-details">
            <form>
                <label for="cardName">Name on Card:</label><br>
                <input type="text" id="cardName" name="cardName" required><br><br>
                <label for="cardNumber">Card Number:</label><br>
                <input type="text" id="cardNumber" name="cardNumber" required><br><br>
                <label for="expiryDate">Expiry Date:</label><br>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" required><br><br>
                <label for="amount">Amount to Pay:</label><br>
                <input type="text" id="amount" name="amount" required><br><br>
                <button type="submit">Pay ₹<span id="payAmount">0</span></button>
            </form>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const seats = urlParams.get('seats');
        const amount = urlParams.get('amount');

        document.getElementById('count').innerText = seats;
        document.getElementById('total').innerText = amount;
        document.getElementById('payAmount').innerText = amount;

        // Update amount to pay dynamically based on user input
        const amountInput = document.getElementById('amount');
        amountInput.addEventListener('input', () => {
            document.getElementById('payAmount').innerText = amountInput.value;
        });
    </script>
</body>
</html>
